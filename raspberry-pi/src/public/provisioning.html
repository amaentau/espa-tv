<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo Dongle Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-top: 0;
            color: #1d1d1f;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0077ed;
        }
        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #86868b;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Veo Dongle Setup</h1>
        <form id="setupForm">
            <div class="section-title">Veo Account</div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="********">
            </div>

            <div class="section-title">WiFi Connection</div>
            <div class="form-group">
                <label for="wifiSsid">Network Name (SSID)</label>
                <input type="text" id="wifiSsid" name="wifiSsid" placeholder="WiFi Name">
            </div>
            <div class="form-group">
                <label for="wifiPassword">WiFi Password</label>
                <input type="password" id="wifiPassword" name="wifiPassword" placeholder="WiFi Password">
            </div>

            <div class="section-title">Device Settings (Optional)</div>
            <div class="form-group">
                <label for="deviceId">Device ID</label>
                <input type="text" id="deviceId" name="deviceId" placeholder="raspberry-pi-...">
            </div>

            <button type="submit" id="submitBtn">Save & Restart</button>
        </form>
    </div>

    <script>
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Saving...';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                // Add a timeout to the fetch request
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                const res = await fetch('/provisioning/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (res.ok) {
                    btn.textContent = 'Saved! Restarting...';
                    btn.style.backgroundColor = '#34c759';
                    setTimeout(() => {
                        alert('Configuration saved. The device will now restart and connect to WiFi.');
                    }, 500);
                } else {
                    const errData = await res.json().catch(() => ({}));
                    throw new Error(errData.error || 'Save failed');
                }
            } catch (err) {
                // Check for fetch failures (NetworkError, Failed to fetch) which happen when WiFi drops
                const isNetworkError = 
                    err.name === 'AbortError' || 
                    err.message.includes('NetworkError') || 
                    err.message.includes('Failed to fetch') ||
                    !navigator.onLine;

                if (isNetworkError) {
                     console.log('Network lost - assuming wifi switch');
                     btn.textContent = 'Restarting...';
                     btn.style.backgroundColor = '#34c759';
                     setTimeout(() => {
                        alert('Configuration saved. The device is restarting and connecting to the new WiFi network.');
                    }, 500);
                    return;
                }

                console.error(err);
                alert('Save Error: ' + err.message);
                btn.textContent = 'Error! Try Again';
                btn.style.backgroundColor = '#ff3b30';
                btn.disabled = false;
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.backgroundColor = '#0071e3';
                }, 2000);
            }
        });
    </script>
</body>
</html>
